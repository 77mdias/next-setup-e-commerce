name: Migrate Production DB

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: prisma-migrate-production
  cancel-in-progress: false

jobs:
  migrate:
    name: Prisma Migrate Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    env:
      DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
      DIRECT_URL: ${{ secrets.PRODUCTION_DIRECT_URL || secrets.PRODUCTION_DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required secrets
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Missing required secret: PRODUCTION_DATABASE_URL"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Prisma migrate deploy
        run: npm run prisma:migrate:deploy

      - name: Trigger Vercel production deployment
        if: ${{ secrets.VERCEL_DEPLOY_HOOK_URL != '' }}
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: curl --fail --silent --show-error --request POST "$VERCEL_DEPLOY_HOOK_URL"
