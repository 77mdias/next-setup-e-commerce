name: Migrate Production DB

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: prisma-migrate-production
  cancel-in-progress: false

jobs:
  migrate:
    name: Prisma Migrate Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    env:
      DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
      DIRECT_URL: ${{ secrets.PRODUCTION_DIRECT_URL || secrets.PRODUCTION_DATABASE_URL }}
      VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required secrets
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Missing required secret: PRODUCTION_DATABASE_URL"
            exit 1
          fi
          if [ -z "$DIRECT_URL" ]; then
            echo "Missing required secret: PRODUCTION_DIRECT_URL (or fallback DATABASE_URL)"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Prisma migrate status
        run: npx prisma migrate status

      - name: Check DB network reachability
        run: |
          DB_HOST="$(echo "$DIRECT_URL" | sed -E 's#^[^@]+@([^/:?]+).*$#\1#')"
          echo "Testing TCP reachability to $DB_HOST:5432"
          timeout 10 bash -c "cat < /dev/null > /dev/tcp/$DB_HOST/5432"

      - name: Prisma migrate deploy (retry up to 3x)
        id: migrate_deploy
        run: |
          for attempt in 1 2 3; do
            echo "Running prisma migrate deploy (attempt ${attempt}/3)"
            if npm run prisma:migrate:deploy; then
              exit 0
            fi

            if [ "$attempt" -lt 3 ]; then
              echo "Migration attempt failed. Waiting before retry..."
              sleep 20
            fi
          done

          echo "::error::Prisma migrate deploy failed after 3 attempts."
          exit 1

      - name: Migration failure hint
        if: ${{ failure() && steps.migrate_deploy.outcome == 'failure' }}
        run: |
          echo "::error::Prisma migrate deploy failed. If you see P3009, inspect _prisma_migrations and resolve the failed migration with 'prisma migrate resolve' before retrying."
          exit 1

      - name: Trigger Vercel production deployment
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL not configured. Skipping Vercel deploy trigger."
            exit 0
          fi

          curl --fail --silent --show-error --request POST "$VERCEL_DEPLOY_HOOK_URL"
