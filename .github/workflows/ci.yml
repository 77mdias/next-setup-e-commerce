name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/my_store?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/my_store?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ci-nextauth-secret
      GITHUB_ID: ci-github-id
      GITHUB_SECRET: ci-github-secret
      GOOGLE_CLIENT_ID: ci-google-client-id
      GOOGLE_CLIENT_SECRET: ci-google-client-secret
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET_KEY: whsec_ci_placeholder
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      EMAIL_USER: ci@example.com
      EMAIL_PASSWORD: ci-password
      REMOVE_BG_API_KEY: ci-remove-bg-key
      APP_ACCESS_MODE: ""
      APP_DEVELOPMENT_ROUTES: ""
      APP_MAINTENANCE_ROUTES: ""
      APP_UNAVAILABLE_ROUTES: ""
      ENABLE_TEST_STRIPE_ENDPOINT: "false"
      INTERNAL_DEBUG_KEY: ci-debug-key
      TEST_STRIPE_ALLOWED_IPS: 127.0.0.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret scan (gitleaks, advisory)
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Prisma validate
        run: npm run prisma:validate

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Collect changed files for Prettier
        id: changed_files
        if: ${{ hashFiles('.prettierrc', '.prettierrc.*', 'prettier.config.*') != '' }}
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.js
            **/*.jsx
            **/*.ts
            **/*.tsx
            **/*.json
            **/*.md
            **/*.yml
            **/*.yaml
            **/*.scss
            **/*.css
            **/*.prisma
          files_ignore: |
            .next/**
            .next-dev/**
            node_modules/**

      - name: Prettier check (changed files only)
        if: ${{ hashFiles('.prettierrc', '.prettierrc.*', 'prettier.config.*') != '' && steps.changed_files.outputs.any_changed == 'true' }}
        run: npx --yes prettier --check ${{ steps.changed_files.outputs.all_changed_files }}

      - name: Next.js production build
        run: npm run build
